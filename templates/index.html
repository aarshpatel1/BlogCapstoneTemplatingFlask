<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="w-100 text-center my-2">My Blogs</h1>
        </div>
    </nav>

    <div class="container pb-4 my-5">
        {% for blog in all_blogs: %}
        <div class="d-flex justify-content-center">
            <div class="card w-75 mb-3 p-3 ">
                <div class="card-body">
                    <h2 class="card-title">{{ blog["id"] }}. {{ blog["title"] }}</h2>
                    <p class="card-text">{{ blog["subtitle"] }}</p>
                    <a href="{{ url_for('each_blog', blog_id=blog['id']) }}" class="btn btn-primary">
                        Read More <i class="fa-solid fa-arrow-right ms-2"></i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer class="footer position-fixed bottom-0 w-100 py-3 bg-body-tertiary">
        <div class="container">
            <p class="text-body-secondary m-0 text-center">Copyrighted {{ year }} by Aarsh Patel.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
